name: Weekly AI Report

on:
  schedule:
    - cron: "0 9 * * FRI" # every Friday at 09:00 UTC
  workflow_dispatch:

jobs:
  generate-report:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests python-dateutil

      - name: Generate AI prompt
        run: python .github/scripts/generate_prompt.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run AI Inference
        uses: github/ai-inference@v1
        with:
          model: gpt-4o-mini
          input_file: reports/prompt.txt
          output_file: reports/Weekly_Report.md

      - name: Commit report
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add reports/Weekly_Report.md
          git commit -m "chore: add weekly AI report"
          git push
