name: Weekly AI Report

on:
  schedule:
    - cron: "0 9 * * FRI"  # Every Friday at 09:00 UTC
  workflow_dispatch:

jobs:
  generate-report:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests python-dateutil

      - name: Generate AI prompt with Python
        run: python .github/scripts/generate_prompt.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Call OpenAI ChatGPT Action
        id: chatgpt
        uses: cahaseler/openai-chatgpt-action@v1.0.0
        with:
          apiKey: ${{ secrets.OPENAI_API_KEY }}
          model: gpt-4
          prompt: |
            $(cat reports/prompt.txt)

      - name: Save AI response as report
        run: |
          echo "${{ steps.chatgpt.outputs.response }}" > reports/Weekly_Report.md

      - name: Commit and push report
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add reports/Weekly_Report.md
          git commit -m "chore: add weekly AI report"
          git push
